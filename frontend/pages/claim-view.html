<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Manager - ShipNGo</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/nav.css" />
  <link rel="stylesheet" href="../styles/manager-claims-dashboard.css"/>
  <link rel="stylesheet" href="../styles/manager-claims-modal.css" />
</head>
<body>
  <div id="header-include"></div>
  <script src="/scripts/header.js" defer></script>

  <div class="page-content">
    <div class="manager-container">
      <h1>Claim Management Dashboard</h1>
      
      <!-- Stats Dashboard -->
      <div class="stats-dashboard">
        <div class="stats-container">
          <div class="stat-card">
            <div class="stat-title">Total Claims</div>
            <div class="stat-value" id="total-claims-count">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-title">Pending Claims</div>
            <div class="stat-value" id="pending-claims-count">-</div>
          </div>
          <div class="stat-card">
            <div class="stat-title">Resolution Rate</div>
            <div class="stat-value" id="resolution-rate">-</div>
          </div>
        </div>
      </div>
      
      <div class="container">
        <h2>Customer Claims</h2>
        <div id="complaint-container">
          <!-- Filter Controls -->
          <div class="filter-controls">
            <div class="filter-group">
              <label for="date-filter">Date:</label>
              <select id="date-filter">
                <option value="">All Dates</option>
                <option value="today">Today</option>
                <option value="yesterday">Yesterday</option>
                <option value="last7">Last 7 Days</option>
                <option value="last30">Last 30 Days</option>
              </select>
            </div>
            
            <div class="filter-group">
              <label for="package-status-filter">Contains Package:</label>
              <select id="package-status-filter">
                <option value="all">All Claims</option>
                <option value="with-package">With Package</option>
                <option value="without-package">Without Package</option>
              </select>
            </div>
            
            <div class="filter-group">
              <label for="customer-filter">Customer ID:</label>
              <input type="text" id="customer-filter" placeholder="Enter Customer ID">
            </div>
            
            <div class="filter-group">
              <label for="package-filter">Package ID:</label>
              <input type="text" id="package-filter" placeholder="Enter Package ID">
            </div>
            
            <div class="filter-group">
              <label for="status-filter">Status:</label>
              <select id="status-filter">
                <option value="">All Status</option>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Rejected">Rejected</option>
                <option value="Processing">Processing</option>
              </select>
            </div>
            
            <div class="filter-group">
              <label for="issue-type-filter">Issue Type:</label>
              <select id="issue-type-filter">
                <option value="">All Issues</option>
              </select>
            </div>
            
            <div class="filter-buttons">
              <button class="filter-btn apply-filter" id="apply-filters">Apply Filters</button>
              <button class="filter-btn reset-filter" id="reset-filters">Reset</button>
            </div>
          </div>
          
          <!-- Claims Table -->
          <table>
            <thead>
              <tr id="claims-table-header">
                <th>Ticket ID</th>
                <th>Issue Type</th>
                <th>Processed Date</th>
                <th>Reason</th>
                <th>Customer Name</th>
                <th>Customer ID</th>
                <th>Package Details</th>
                <th>Refund Status</th>
              </tr>
            </thead>
            <tbody id="claims-table">
              <tr>
                <td colspan="8" style="text-align: center;">Loading claims data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 ShipNGo Courier. All rights reserved.</p>
  </footer>

  <!-- Load the manager claims script -->
  <script src="../scripts/managerClaims.js"></script>
</body>
</html>
