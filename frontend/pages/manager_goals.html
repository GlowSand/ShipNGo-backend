<!---ShipNGo/frontend/pages/manager_goals.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Set Business Goals</title>
  </head>
  <body>
    <h1>Business Goals Management</h1>

    <form id="goalForm">
      <label for="goalName">Goal Name:</label>
      <input type="text" id="goalName" name="goalName" required />

      <br />

      <label for="description">Description:</label>
      <input type="text" id="description" name="description" required />

      <br />

      <label for="targetValue">Target Value:</label>
      <input type="number" step="0.01" id="targetValue" name="targetValue" required />

      <br />
      <button type="submit">Create Goal</button>
    </form>

    <hr />

    <h2>Existing Business Goals</h2>
    <table id="goalsTable" border="1">
      <thead>
        <tr>
          <th>Goal Name</th>
          <th>Description</th>
          <th>Target Value</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows inserted by JavaScript -->
      </tbody>
    </table>

    <!-- Load the frontend script -->
    <script src="/scripts/goals.js"></script>
  </body>
</html>
