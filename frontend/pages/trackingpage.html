<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracking - ShipNGo</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link rel="stylesheet" href="../styles/nav.css"/>
  <link rel="stylesheet" href="../styles/tracking.css"/>
</head>
<body>
  <div id="header-include"></div>
  <script src="/scripts/header.js" defer></script>

  <main>
    <div class="tracking-container">
      <div class="tracking-header">
        <h2><span class="tracking-icon">📦</span> Package Tracking</h2>
        <div class="tracking-id-display" id="tracking-id">Loading...</div>
      </div>
      
      <div class="tracking-body">
        <div class="tracking-status">
          <div class="status-icon">📍</div>
          <div class="status-details">
            <div class="status-label">Current Status:</div>
            <div class="status-value" id="tracking-status">Loading...</div>
          </div>
        </div>
        
        <div class="location-info">
          <p><span class="icon">🏢</span> <strong>Current Location:</strong> <span id="warehouse">Loading...</span></p>
        </div>
        
        <div class="history-section">
          <h3>Tracking History</h3>
          <div class="timeline" id="history-list">
          </div>
        </div>
      </div>
    </div>
    
    <section class="services">
      <h3>Our Services</h3>
      <p>We provide local and international shipping, express delivery, and secure parcel handling.</p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 ShipNGo Courier. All rights reserved.</p>
  </footer>

  <script src="../scripts/trackingpage.js"></script>
</body>
</html>
