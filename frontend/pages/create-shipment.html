        <div style="display:flex; flex-direction:row; gap:25px;">
            <input style="width:90%" type="text" id="sender-Fname" name="sender-Fname" placeholder="Sender First Name" required />
            <input style="width:90%" type="text" id="sender-Lname" name="sender-Lname" placeholder="Sender Last Name" required />
        </div>
        <div style="display:flex; flex-direction:row; gap:24px;margin-bottom:25px;">
            <input type="text" id="sender-street" name="sender-street" placeholder="Street" required />
            <input type="text" id="sender-city" name="sender-city" placeholder="City" required />

                <option>RI</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VT</option>
                <option>VA</option>
                <option>WA</option>
                <option>WV</option>
                <option>WI</option>
                <option>WY</option>
            </select>
            <input type="text" id="sender-zipcode" name="sender-zipcode" placeholder="Zipcode" required />
        </div>
        <div style="display:flex; flex-direction:row; gap:25px;">
            <input style="width:90%" type="text" id="receiver-Fname" name="receiver-Fname" placeholder="Recipient First Name" required />
            <input style="width:90%" type="text" id="receiver-Lname" name="receiver-Lname" placeholder="Recipient Last Name" required />
        </div>
        <div style="display:flex; flex-direction:row; gap:24px;margin-bottom:25px;">
            <input type="text" id="receiver-street" name="receiver-street" placeholder="Street" required />
            <input type="text" id="receiver-city" name="receiver-city" placeholder="City" required />
            <select id="receiver-state" name="receiver-state">

                <option>UT</option>
                <option>VT</option>
                <option>VA</option>
                <option>WA</option>
                <option>WV</option>
                <option>WI</option>
                <option>WY</option>
            </select>
            <input type="text" id="receiver-zipcode" name="receiver-zipcode" placeholder="Zipcode" required />
        </div>
        <input type="number" id="package-weight" name="package-weight" placeholder="Package Weight (lbs)" required />
        
        <!-- New Package Dimensions Section -->
        <div style="display:flex; flex-direction:row; gap:24px;margin-bottom:10px; margin: 0 auto; width:100%;">
            <input type="number" id="package-length" name="package-length" placeholder="Length (cm)" style="width:33%;" required />
            <input type="number" id="package-width" name="package-width" placeholder="Width (cm)" style="width:33%;" required />
            <input type="number" id="package-height" name="package-height" placeholder="Height (cm)" style="width:33%;" required />
        </div>
        <p style="text-align:left; font-size:12px; margin-top:-5px; margin-bottom:10px; color:#e0e0e0;">Enter package dimensions in centimeters</p>
        
        <select id="shipping-option" name="shipping-option" required>
          <option id = "shipping-option"value="">Shipping Option</option>
          <option value="standard">Standard (5-7 Days)</option>
          <option value="express">Express (2-3 Days)</option>
          <option value="overnight">Overnight</option>
        </select>
        <textarea style="padding-bottom:32px;" id="special" placeholder="Special Instructions: Different Address, place behind plants, ring doorbell..." required></textarea>
        <button  type="submit" class="btn">Submit Shipment</button>
      </form>
    </div>
    <p id="shipment-result"></p>
  </div>
